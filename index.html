<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap");

      .Btn-txt {
        color: white;
      }

      a {
        text-decoration: none;
      }
      ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        padding: 0;
        color: white;
        font-size: large;
        font-weight: bold;
        /* font-family: "Rubik Microbe", cursive; */
        gap: 50px;
      }

      li {
        list-style: none;
        padding-right: 15px;
      }
      .nav-style {
        display: flex;
        flex-direction: row;
        margin: 0px;
      }

      nav {
        background-color: rgba(129, 201, 253, 0.493);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        /* border-bottom: dashed 2px rgba(116, 193, 248, 0.493); */
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 0px;
        position: fixed;
        width: 100vw;
        height: 55px;
        padding: 3px;
      }

      .btn-cv {
        border: solid white 1px;
        border-radius: 10px;
        /* background: linear-gradient(
          90deg,
          #290003,
          #410614,
          #5e071e,
          #7c0828,
          #9b0832,
          #bb063d,
          #dd0447,
          #ff0051
        ); */
        font-size: medium;
        font-weight: bolder;
        margin-top: 3px;
        margin-right: 50px;
        padding: 7px;
        background-color: rgba(255, 255, 255, 0);
        color: rgb(255, 255, 255);
        height: 45px;
        width: 130px;
        /* box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; */
      }
      .btn-cv:hover {
        cursor: pointer;
        background: white;
        color: rgb(129, 201, 253);
      }

      body {
        display: flex;
        flex-direction: column;
        margin: 0;
        background-color: #0f172a;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        height: 100vh;
        width: 90vw;
        scroll-behavior: smooth;
        font-family: "Ubuntu", sans-serif;
      }
      .logoo {
        height: 50px;
        border-radius: 40px;
        margin-top: 2.5px;
        margin-left: 4px;
      }
      .sec {
        padding: 35px;
        margin: 0;
        display: flex;
        gap: 50px;
      }
      .sec-1 {
        border: 1px solid white;
        border-radius: 15px;
        padding: 10px;
        height: 70vh;
        width: 70vw;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .sec-2 {
        color: white;
      }
      .img-into {
        height: 50vh;
        border-radius: 30px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }

      h1 {
        font-size: 70px;
        color: #fff;
      }

      .h1:hover {
        color: #7c0828;
      }
      p {
        font-weight: bold;
        font-size: 40px;
      }
      main {
        padding: 50px;
        gap: 50px;
      }
      .foot {
        margin: 0;
        height: 50vh;
        width: 88vw;
        color: beige;
        border-radius: 30px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.377);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>

          <img class="logoo" src="1.png" alt="" />
        </div>
        <div>
          <ul>
            <li>Home</li>

            <li>About</li>
          </ul>
        </div>

        <div>
          <a class="Btn-txt" href="facebook.html">
            <button class="btn-cv">Contact me</button>
          </a>
        </div>

    </header>
    <main>
      <section class="sec">
        <section class="sec-1">
          <img src="" alt="" />

        <section class="sec-2">

          <p>
            Hey there Vairus this side, Thanks to visit my website & make sure
            to follow me on my social media handle

        </section>
      </section>

      <section class="sec">
        <section class="sec-2">
          <span>
            <h1>VAIRUS CREATION!!</h1>
          </span>

          <p>
            Hey there Vairus this side, Thanks to visit my website & make sure
            to follow me on my social media handle
          </p>
        </section>
        <section class="sec-1">
          <img src="post2.webp" alt="" class="img-into" />
          <a href="">
            <button class="btn-1">

              Github<iconify-icon icon="mdi:github"></iconify-icon>

      <footer class="foot">
        <div>KAPIL thapa</div>

    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </body>
</html>
